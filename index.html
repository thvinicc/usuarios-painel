
<html>
<head>
  <title>Firebase Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">

</head>
<body>

  <div id="login_div" class="main-div">
    <h3>Entrar na minha conta de Classificados</h3>
    <input type="email" placeholder="Email..." id="email_field" />
    <input type="password" placeholder="Password..." id="password_field" />

    <button onclick="login()">Fazer Login</button>
    <p>Crie já sua conta para inserir um anúncio Grátis!</p>
    <input class="mdl-textfield__input" style="display:inline;width:auto;" type="text" id="email" name="email" placeholder="Email"/>
    &nbsp;&nbsp;&nbsp;
    <input class="mdl-textfield__input" style="display:inline;width:auto;" type="password" id="password" name="password" placeholder="Password"/>
    <br/><br/>
    <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-sign-up" name="signup">Criar uma conta</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h3>Bem vindo</h3>
    <div id="conta" class="main-div"></div>
    <p id="user_para">Welcome to Firebase web login Example. You're currently logged in.</p>
    <button onclick="logout()">Logout</button>
      &nbsp;&nbsp;&nbsp;
    <button class="mdl-button mdl-js-button mdl-button--raised" id="quickstart-password-reset" name="verify-email">Redefinir minha senha</button>
  </div>
